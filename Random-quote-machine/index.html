<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Jacopo Parvizi" />
    <meta name="description" content="Linus Torvalds Random Quote Machine" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Roboto+Mono" rel="stylesheet">
    <title>Linus Torvalds Quote Machine</title>
  </head>
  <body>
    <main class="container">
        <span class="quote">
        <p class="text">A computer is like air conditioning - it becomes useless when you open Windows.</p>
        <p class="signature"> - Linus Torvalds - </p>
        </span>
        <div class="buttons">
          <button type="button" class="random">More</button>
          <button type="button" class="twitter-share-button">Tweet it!</button>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
