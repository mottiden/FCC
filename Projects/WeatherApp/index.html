<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Jacopo Parvizi" />
    <meta name="description" content="Local Weather App" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather-app">
        <div class="main">
          <h1 class="location">Your Location</h1>
          <nav>
            <ul>
              <li><a href="#" class="today" >Today</a></li>
              <li><a href="#" class="this-week">This Week</a></li>
            </ul>
          </nav>  
        </div>
        <div class="data">
          <div class="currently">
            <div class="currently-data">
              <span data-currently="temperature">32</span>
              <span data-currently="icon">icon</span>
              <span data-currently="precipProbability">0.3</span>
              <span data-currently="humidity">0.8</span>  
            </div>
            <div class="currently-text">
              <span data-currently="time">Sunday 20 May</span>
              <span data-currently="summary">Clear sky</span>
            </div>
          </div>
          <div class="forecast">
            <ul class="hourly">
              <!-- from 1-24 -->
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <span data-hourly="icon">icon</span>
                <span data-hourly="time">Hour</span>
              </li>
            </ul>
            <ul class="daily">
              <!-- from 1-7 -->
              <li class="daily-1"> 
                <span data-daily="temperatureMax">32</span> 
                <span data-daily="temperatureMin">24</span>
                <span data-daily="precipProbability">0.8</span>
                <span data-daily="icon">icon</span>
                <span data-daily="time">Day</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  <script src="weather.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
