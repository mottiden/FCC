<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="author" content="Jacopo Parvizi" />
    <meta name="description" content="Local Weather App" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="weather-app">
        <div class="main">
          <h1 class="location">FETCHING YOUR LOCATION</h1>
          <div class="loader">
              <div class="circle"></div>
          </div>
          <div class="currently-text">
            <h2><span data-currently="time"></span></h2>
            <h3><span data-currently="summary"></span></h3>
          </div>
          <nav>
            <ul class="links">
              <li><a href="#" class="today" >TODAY</a></li>
              <li><a href="#" class="this-week">THIS WEEK</a></li>
              <li><a href="#" class="c-f">C/F</a></li>
            </ul>
          </nav>  
        </div>
        <div class="data">
          <div class="currently">
            <div class="currently-data">
              <span data-currently="temperature">32</span>
              <i class="wi wi-day-sunny"></i>
<!--               <span data-currently="precipProbability">0.3</span>
              <span data-currently="humidity">0.8</span>   -->
            </div>
            <div>
              <strong>NOW</strong>
            </div>
          </div>
          <div class="forecast">
            <ul class="hourly">
              <!-- from 1-24 -->
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>
              <li class="hourly-weather-1">
                <span data-hourly="temperature">32</span>
                <span data-hourly="precipProbability">0.8</span>
                <i class="wi wi-day-sunny"></i>
                <span data-hourly="time">Hour</span>
              </li>

            </ul>
            <div class="loader">
              <div class="circle"></div>
            </div>
            <ul class="daily">
              <!-- from 1-7 -->
              <li class="daily-1"> 
                <span data-daily="temperatureMax">32</span> 
                <span data-daily="temperatureMin">24</span>
                <span data-daily="precipProbability">0.8</span>
                <i class="icon">icon</i>
                <span data-daily="time">Day</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  <script src="weather.js" type="text/javascript" charset="utf-8" async defer></script>
  </body>
</html>
